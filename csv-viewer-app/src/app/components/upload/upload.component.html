<!-- src/app/components/upload/upload.component.html -->
<div>
    <h2>Upload CSV File</h2>
    <input type="file" (change)="onFileSelected($event)" />
    <div *ngIf="csvContent.length > 0">
      <h3>CSV Content</h3>
      <table>
        <thead>
          <tr>
            <th *ngFor="let key of csvContent[0] | keys">{{ key }}</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let row of csvContent">
            <td *ngFor="let key of row | keys">{{ row[key] }}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
  </div>
